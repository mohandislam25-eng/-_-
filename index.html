<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>SANDY RP | مقاطعة ساندي</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* التنسيقات العامة للواجهة */
    :root {
      --theme-color: #ff0000;
    }

    body {
      background-color: #0d0d0d !important;
      margin: 0;
    }

    /* خلفية الموقع السينمائية */
    section.content, .sidebar {
      background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.wallpaperscraft.com/image/single/grand_theft_auto_v_gta_5_rockstar_games_94101_1920x1080.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* تنسيق القائمة الجانبية (Sidebar) */
    .sidebar {
      background-color: rgba(0, 0, 0, 0.95) !important;
      border-left: 1px solid rgba(255,255,255,0.05) !important;
      color: #fff !important;
    }

    .sidebar ul li a {
      color: #bbbbbb !important;
      font-size: 1rem;
    }

    .sidebar ul li a:hover {
      color: #ff0000 !important;
    }

    /* تنسيق المحتوى ليكون في المنتصف */
    .markdown-section {
      max-width: 1000px !important;
      padding-top: 60px !important;
      text-align: center !important;
      color: #ffffff !important;
    }

    /* تنسيق اللوجو والأزرار */
    .main-logo {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .hero-btn {
      display: inline-block;
      padding: 14px 45px;
      margin: 15px;
      border-radius: 8px;
      text-decoration: none !important;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .btn-gold {
      background: #c5a059; /* اللون الذهبي الفخم */
      color: #fff !important;
    }

    .btn-white {
      background: #f8f9fa;
      color: #212529 !important;
    }

    .hero-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="app">جاري تحميل مقاطعة ساندي...</div>
  <script>
    window.$docsify = {
      name: 'SANDY RP',
      loadSidebar: true,
      auto2top: true,
      homepage: 'README.md',
      // دعم اللغة العربية
      executeScript: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
